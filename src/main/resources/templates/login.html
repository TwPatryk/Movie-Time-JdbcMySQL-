<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/common-controls.css">
</head>
<body>
    <div>
        <div th:replace="fragments :: image"></div>
    </div>
    <div>
        <form id="login-form" method="post">
            <div th:if="${info != null}" th:text="${info}" id="info"></div>
            <input type="text" placeholder="login" class="text-input" th:field="*{userModel.login}">
            <input type="password" placeholder="password" class="text-input" th:field="*{userModel.password}">
            <input type="submit" value="Login" id="form-submit">
            <a href="/register" method="post" id="register-button">Register</a>
        </form>
    </div>

</body>
</html>
